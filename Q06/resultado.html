<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
    <title>Lan√ßa os pares pro pai</title>
  </head>
  <body>
    <nav>Pares? Quantos?</nav>
    <div class="form">
      <span class="contador">Quantos pares?</span>
      <textarea
        id="text"
        name="content"
        placeholder="Reorganizar o texto aqui"
        style="height:200px"
      ></textarea>

      <button onclick="window.location.replace('index.html')">Contar de novo</button>
    </div>
    <script>
      vet = localStorage.getItem("vet");
      vet.split("-");
      vet = vet.toString();
      document.getElementById("text").value = vet;
    </script>
  </body>
</html>
